<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-picture"/>
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">Front-end developer and avid reader.</p>
      <div class="links">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brandon Torres</a>.
      </div>
    </div>
  </body>
</html>
